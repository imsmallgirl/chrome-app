<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chrome-login</title>
    <!-- font -->
    <link href="https://webfontworld.github.io/Poppins/Poppins.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/sunn/SUIT.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/indexstyle.css">
    <!-- js -->
    <script src="js/login.js" defer></script>
</head>
<body>
    <div id="wrap">
        <section id="login">
            <div id="login-left">
                <h1>Welcome to Chrome</h1>
                <p>contents</p>
                <ul>
                    <li>CLOCK</li>
                    <li>RANDOM</li>
                    <li>TODO-LIST</li>
                    <li>WEATHER</li>
                </ul>
            </div>
            <div id="login-right">
                <div class="right_container">
                    <h2>Sign in</h2>
                    <form id="login-form" action="main.html">
                        <input type="text" placeholder="Enter Username ..." required/>
                        <button>LOGIN</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
